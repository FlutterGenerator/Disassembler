plugins {
    id 'com.android.application'
    id 'kotlin-android'
}


android {
    compileSdk 35
    ndkVersion '27.2.12479018'

    defaultConfig {
        applicationId "com.mcal.disassembler"
        minSdk 21
        targetSdk 35
        versionCode 36
        versionName "3.6"
        ndk {
            abiFilters 'armeabi-v7a', 'x86', 'arm64-v8a', 'x86_64'
        }
    }
    
    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }

    buildTypes {
        release {
            multiDexEnabled true
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 17
        targetCompatibility = 17
    }
    buildFeatures {
        viewBinding true
    }
    lint {
        baseline = file("lint-baseline.xml")
    }
    namespace 'com.mcal.disassembler'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

implementation 'androidx.cardview:cardview:1.0.0' // Нет обновлений
implementation 'androidx.annotation:annotation:1.9.1' // Обновление (октябрь 2024)
implementation 'androidx.preference:preference-ktx:1.2.1' // Нет обновлений
implementation "androidx.core:core-ktx:1.15.0" // Нет обновлений
implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0' // Нет обновлений
implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.8.7" // Нет обновлений
implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.8.7" // Нет обновлений
implementation "com.mikepenz:fastadapter:5.7.0" // Нет обновлений
implementation "com.mikepenz:fastadapter-extensions-binding:5.7.0" // Нет обновлений
implementation 'com.simplecityapps:recyclerview-fastscroll:2.0.1' // Нет обновлений
implementation 'org.jetbrains:annotations:26.0.1' // Нет обновлений
implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.9.0" // Нет обновлений
implementation 'com.google.android.material:material:1.12.0' // Нет обновлений

}
